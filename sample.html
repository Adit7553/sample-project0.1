<html>

    </head>
    <body>
        
        <div class="main">
            <nav>
                <div class="logo">
                    <img src="photos for project\realme-logo.png"/>
                </div> 
                <div class="nav-links">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Phone</a></li>
                        <li><a href="#">Accessories</a></li>
                        <li><a href="#">Cart</a></li>
                    </ul>
                </div>
            </nav>
            <div class="information">
                <div class="overlay"></div>
                <img class ="mobile" src="samsung-galaxy-s10-prism-front-6bx.png" />
                <div id="circle">
                    <div class="feature one"><img  src="photos for project\pngtree-vector-camera-icon-png-image_696326.jpg"/>
                    <div><h1>Cemera</h1><p>60MP,Wide angel lens</p></div>
                    </div>
                    <div class="feature two"><img  src="photos for project\cpu-microchip-processor-icon-and-vector-for-free-download-gray-world-of-warcraft-transparent-png-1780460.png"/>
                    <div><h1>Processer</h1><p>Snapdragon 880 letest cpu</p></div>
                    </div>
                    <div class="feature three"><img  src="photos for project\png-transparent-iphone-computer-icons-telephone-smartphone-mobile-phone-display-action-angle-electronics-telephone-call.png"/>
                        <div><h1>Display</h1><p>15.6 inch FHD display</p></div>
                    </div>
                    <div class="feature four"><img  src="photos for project\360_F_219102338_sRLfUfQGTN7W1SHAonHk1qcNLyq31yKk.jpg"/>
                        <div><h1>Bettery</h1><p>5000 MAh, 72 hours standby</p>
                        </div>
                    </div>
                </div>
            </div>
                <div class="controls">
                    <img id="upbtn" src="up-arrow-png-27162.png"/>
                    <h3>Features</h3>
                    <img id=downbtn src="up-arrow-png-27162.png"/>

                </div>
        </div>
        <script>
            var circle = document.getElementById("circle");
            var upbtn = document.getElementById("upbtn");
            var downbtn = document.getElementById("downbtn");

            var rotateValue = circle.style.transform;

            var rotateSum;

            upbtn.onclick = function()
            {
                rotateSum = rotateValue + "rotate(-90deg)";
                circle.style.transform = rotateSum;
                rotateValue = rotateSum;
                
            }
            downbtn.onclick = function()
            {
                rotateSum = rotateValue + "rotate(90deg)";
                circle.style.transform = rotateSum;
                rotateValue = rotateSum;
                
            }
        </script>

    </body>
</html>
